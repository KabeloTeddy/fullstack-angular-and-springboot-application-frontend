<div class="form-header">

    <input #myInput type="text"
    placeholder="Search for products ..."
    class="au-input au-input-xl" 
    (keyup.enter) = "doSearch(myInput.value)" /> <!--event binding /event hendles-->
    <!--listens to user enter click and call doSearch method  and value of user input-->

    <button (click)="doSearch(myInput.value)"  class="au-btn-submit" >
        Search
    </button>
</div>
